name: Update Keymap Images

on:
  push:
    paths:
      - 'config/*.keymap'
      - 'keymap_img/my_config.yaml'
      - 'keymap_img/update_keymap_img.sh'
  workflow_dispatch:

jobs:
  update-keymap-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install local keymap tool
        run: |
          pip install --upgrade pip
          pip install pyyaml pydantic tree-sitter
          cd .github/actions/keymap-drawer
          pip install -e .

      - name: Generate keymap images
        run: |
          cd keymap_img
          chmod +x update_keymap_img.sh
          echo "Current directory: $(pwd)"
          echo "Keymap tool version: $(keymap --version)"
          echo "Keymap file exists: $(test -f "../config/chocofi.keymap" && echo "Yes" || echo "No")"
          echo "Config file exists: $(test -f "my_config.yaml" && echo "Yes" || echo "No")"
          
          # Try to generate the keymap images
          if ./update_keymap_img.sh --ci chocofi; then
            echo "Keymap generation successful"
          else
            echo "Keymap generation failed, trying alternative approach..."
            # Fallback: try direct keymap commands
            keymap -c my_config.yaml parse -c 10 -z "../config/chocofi.keymap" > "chocofi_keymap.yaml" || exit 1
            keymap -c my_config.yaml draw -k "chocofi" "chocofi_keymap.yaml" > "chocofi_keymap.svg" || exit 1
            echo "Fallback keymap generation successful"
          fi

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add keymap_img/*.svg keymap_img/*.yaml
          git commit -m "Auto-update keymap images [skip ci]"
          git push
